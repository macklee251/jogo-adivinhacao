<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de adivinhação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #A79F9F;
        }

        .container {
            background-color: white;
            width: 400px;
            height: 400px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            gap: -20px;
        }

        .head {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .botao-valor {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .valor {
            font-size: 1.8rem;
            width: 80px;
            height: 40px;
            background-color: #A79F9F;
            text-align: center;
            border-radius: 8px 0px 0px 8px ;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>
                Jogo da adivinhação
            </h1>
            <p>
                Adivinhe um número entre 0 e 10
            </p>
        </div>
        <div class="botao-valor">
            <p class="valor">
                0
            </p>
            <button class="botao" onclick="adivinhar()">Tentar</button>
        </div>
    </div>
</body>

</html>
